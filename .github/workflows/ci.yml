name: CI Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run astro check

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist/ directory not found"
            exit 1
          fi
          PAGE_COUNT=$(find dist -name '*.html' | wc -l)
          echo "✅ Build successful - $PAGE_COUNT pages generated"
          if [ "$PAGE_COUNT" -lt 15 ]; then
            echo "⚠️ Warning: Expected at least 15 pages, but got $PAGE_COUNT"
            exit 1
          fi
